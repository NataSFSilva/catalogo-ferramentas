<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Questionário Onboard</title>
  <link rel="shortcut icon" href="./assets/210823.Dock.Logo.REFINADO.RGB_Simbolo.Preto.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>

<body onload="loadQuestions(5)">
  <div class="topbar">
    <div class="dockLogo">
      <img src="/assets/210823.Dock.Logo.REFINADO.RGB_Azul.png" alt="Logo e simbolo da Dock">
    </div>
  </div>

  <div class="containers">
    <div class="container" id="email">
      <div class="box">
        <h2 class="question">1. Informe o seu email</h2>
        <input type="text" class="inp" placeholder="example@dock.tech">
      </div>
    </div>

    <div class="container" id="apiName">
      <div class="box">
        <h2 class="question">2. Qual é o nome da sua aplicação?</h2>
        <input type="text" class="inp" placeholder="">
      </div>
    </div>

    <div class="container" id="ambient">
      <div class="box">
        <h2 class="question">3. Qual ambiente será monitorado?</h2>
        <button class="btn" onclick="selectAmbient('dev')">Dev</button>
        <button class="btn" onclick="selectAmbient('hml')">Hml</button>
        <button class="btn" onclick="selectAmbient('prod')">Prod</button>
      </div>
    </div>

    <div class="container" id="">
      <div class="box">
        <h2 class="question">4. Qual o grau de complexidade da aplicação?</h2>
        <button class="btn" onclick="selectComplexidade(3)">Alta relacionada ao Core da empresa e ambientes críticos = Splunk e DataDog</button>
        <button class="btn" onclick="selectComplexidade(2)">Média com possibilidades de risco relacionada a falta de funcionamento = Grafana,  Splunk, DataDog</button>
        <button class="btn" onclick="selectComplexidade(1)">Baixa sem apresentar riscos expressivos, porém com necessidade de observabilidade = Splunk, Grafana e SOS</button>
      </div>
    </div>
    
    <div class="container" id="pilarObs" style="display: none;">
      <div class="box">
        <h2 class="question">5. Qual o pilar da observabilidade constitui a aplicação?</h2>
        <button class="btn" onclick="caminhoPilar('metrics')">Metricas</button>
        <button class="btn" onclick="caminhoPilar('logs')">Logs</button>
        <button class="btn" onclick="caminhoPilar('traces')">Traces</button>
      </div>
    </div>

  </div>
  
  <div class="footer">
    <h2 class="linkFooter">
      <a href="https://docktech.atlassian.net/wiki/spaces/CLOUD/pages/3138977919/Observability" target="_blank" rel="noopener noreferrer">
        Time de Observability
      </a>
    </h2>
  </h2>
</div>
</body>
